    <h1>Student Registration Form</h1>
    <form action="controller.html">
        <label for="fName">Frist Name:</label>
    <input type="text" required placeholder="Enter Your First Name" id="fName">
    <br><br>
    <label for="lName">Last Name:</label>
    <input type="text" required placeholder="Enter Your Last Name" id="lName">
    <br><br>
    <label for="email">Email:</label>

    <br><br>
    <label for="password">Password:</label>
    <input type="password" required placeholder="Enter Your Password" id="password">
    <br><br>
    <label for="phone">Phone number:</label>

    <br><br>
    <label for="">Select Gender:</label>

    <br><br>
    <input type="file" accept=".pdf">
    <br><br>
    <label for="birth">Select your birth date:</label>
    <input type="date">
    <br><br>
    <label for="date and time">Select your date and time:</label>
    <input type="datetime-local">
    <input type="time" name="" id="">
    <br><br>
    <label for="">Write details about yourself:</label>
    <br>
    <textarea name="" id="" cols="60" rows="8"></textarea>
    <br><br>
    <button type="submit">Submit</button>
